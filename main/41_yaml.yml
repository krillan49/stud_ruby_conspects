# Комментарии в YAML как и в руби через решетку

# YAML  - (yet another markup language) формат хранения данных, вида ключ-значение
key1: "Value 1"         # соотв тут key1: - ключ, а "Value 1" - строковое значение
key2: Value 2           # строковое значение можно писать как в кавычках так и без них
hello: bye
  # some: some            # ? вложенные ключи почемуто не работают и выводит ошибку, потом проверить ?
  # some2: some2
key3:                   # одному ключу может соответсвовать не только одно, но и много значений сразу, тоесть массив значений
  - K3value 1
  - K3value 2
  - K3value 3
# В итоге в Руби получится хэш одно из значений когрого массив

# Чтобы получить массив хэшей, нужно задавать(естественно нельзя в одном фаиле с предыдущим примером, тк пол фаила хэш пол фала массив - непонятно что это получится)
- question: В какой стране придумали панамы?  # все элементы хэша войдут в массив до следующего символа - на этом уровне
  answers:                                    # это следующий элемент того же хэша
    - Эквадор
    - Панама
    - Гондурас
    - Канада
- question: Сколько лет длилась столетняя война?  # следующий элемент массива
  answers:
    - 116
    - 100
    - 101
    - 128
- question: Что означает польское слово lustra?
  answers:
    - Зеркало
    - Люстра
    - Стекло
    - Ковёр
