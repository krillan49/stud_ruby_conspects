# Комментарии в YAML через решетку

# Не может быть 2х ключей(каталогов) с одним и тем же именем на одном и том же уровне вложенности, одного и того же надкаталога

key1: "Value 1"         # соотв тут key1: - ключ, а "Value 1" - строковое значение
key2: Value 2           # строковое значение можно писать как в кавычках так и без них
hello: bye
some:
  some1: some           # вложенные ключи. ? Обязательно должны быть 2 пробела а не таб, иначе yml фаил не заработает (только Рэилс или везде) ?
  some2: some2
key3:                   # одному ключу может соответсвовать не только одно, но и много значений сразу, тоесть массив значений
  - K3value 1
  - K3value 2
  - K3value 3
